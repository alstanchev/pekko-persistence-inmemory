run-name: Release version ${{ github.event.inputs.release }}

on:
  workflow_dispatch:
    inputs:
      release:
        description: 'Release version'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
          cache: sbt
          
      - name: Import GPG key
        run: |
          echo "${{ secrets.PGP_SECRET }}" | gpg --batch --import
        env:
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}

      - name: Update version.sbt
        run: echo "version := \"${{ github.event.inputs.release }}\"" > version.sbt

      - name: Verify version.sbt content
        run: cat version.sbt

      - name: Add and Commit version change
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add -A
          git status
          # Only commit if there are changes
          git diff-index --quiet HEAD || git commit -m "Update version to ${{ github.event.inputs.release }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and Push changes
        run: |
          git pull --rebase origin "${{ github.ref_name }}"
          git push origin HEAD:"${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Signed
        run: sbt +publishSigned
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
